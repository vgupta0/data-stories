<div class="posts">
  <h1 class="content-subhead">Recent Posts</h1>

  <section class="post" ng-repeat="post in posts">
    <header class="post-header">
      <!-- <img class="post-avatar" alt="Eric Ferraiuolo&#x27;s avatar" height="48" width="48" src="img/common/ericf-avatar.png"> -->
      <h2 class="post-title" go-click="{{post.url}}"> {{post.title}} </h2>

      <p class="post-meta">
        By <a class="post-author" href="#/about">{{post.author}}</a> under
        <a class="post-category" href="#" ng-repeat="tag in post.tags"> {{tag}} </a>
        on <span am-time-ago="post.creation-timestamp"></span>
      </p>
    </header>

    <div class="post-description">
      <p>
        {{post.summary}}
      </p>
      <div class="post-images pure-g" ng-repeat="image in post.images">
        <div class="pure-u-1 pure-u-md-1-2">
          <a href="{{image.desturl}}">
            <img alt="{{image.description}}"
                 class="pure-img-responsive"
                 ng-src="{{image.url}}">
          </a>

          <div class="post-image-meta">
            <h3>{{image.caption}}</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
