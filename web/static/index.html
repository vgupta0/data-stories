<!doctype html>
<html lang="en">
  <head>
    <title>Data Stories!</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">


    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="css/layouts/blog.css">
    <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.css"> -->

    <link rel="stylesheet" href="css/style.css">
    
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.js"></script> -->

    <script src="js/app.js"></script>

  </head>
  <body ng-app="datastories">
    <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h1 class="brand-title" go-click="#">Data Stories!</h1>
          <h2 class="brand-tagline">exploring the data <br> of the world</h2>

          <div class="pure-menu pure-menu-open" id="data-stories-menu">
            <ul>
              <li><a href="#/projects">Projects</a></li>
              <li><a href="#/techniques">Techniques</a></li>
              <li><a href="#/about">About</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="content pure-u-1 pure-u-md-3-4">
        <div id="ng-view" ng-view></div>
      </div>
    </div>
  </body>
</html>
